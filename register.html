<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Light blue background color */
        }

        .registration-form {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for better appearance */
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="password"],
        .registration-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none; /* Remove outline on focus */
        }

        .registration-form button {
            background-color: #007bff; /* Blue button color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registration-form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form id="registration-form" onsubmit="redirectToKYC(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function redirectToKYC(event) {
            event.preventDefault();
            const form = document.getElementById('registration-form');
            const username = form.elements.username.value;
            const password = form.elements.password.value;

            // Redirect to the specified file path with username and password as parameters
            window.location.href = `file:///C:/Users/Ishaan/OneDrive/Desktop/Online%20KYC/ani.html`;
        }
    </script>
</body>
</html>
